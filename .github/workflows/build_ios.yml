name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build Flutter iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: |
          # Prepare the Flutter environment and assets
          flutter build ios --release --config-only --no-codesign
          
          # Build using xcodebuild directly to strictly enforce no code signing
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath build/ios_xcodebuild
            
      - name: Package IPA
        run: |
          # Find the built Runner.app
          APP_PATH=$(find build/ios_xcodebuild -name "Runner.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Runner.app not found!"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r app.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: app.ipa
